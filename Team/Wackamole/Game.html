<html>

<body onload="playBackgroundMusic();">

    <img id="background" src="layer2.jpg">

    <div id="menu">
        <div id="score-time">
            <label>Score:
                <label id="score">0</label> points |
            </label>
            <label>Time:
                <label id="time">0</label> seconds
            </label>
        </div>
        <input type="button" value="Start" id="start" onclick="initiateGame();">
        <input type="button" value="Reset" id="reset" onclick="resetGame();">
    </div>
    <img src="ball.png" id="ball0" onclick="increamentScore(this)">
    <img src="ball.png" id="ball1" onclick="increamentScore()">
    <img src="ball.png" id="ball2" onclick="increamentScore()">
    <img src="ball.png" id="ball3" onclick="increamentScore()">
    <img src="ball.png" id="ball4" onclick="increamentScore()">
    <img src="ball.png" id="ball5" onclick="increamentScore()">
    <img src="ball.png" id="ball6" onclick="increamentScore()">
    <img src="ball.png" id="ball7" onclick="increamentScore()">

    <img src="layer1.png" id="foreground">
    
    <audio src="background.mp3" id="backMusic"></audio>
    <audio src="hit.mp3" id="hit"></audio>

    <script type="text/javascript" src="logic.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</body>

</html>
